<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS (optional for your styling) -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container my-5">
    <!-- Title Section -->
    <h1 class="text-center mb-4">Personal Finance Tracker</h1>
    
    <!-- Current Balance Section -->
    <div class="card text-center mb-4">
      <div class="card-body">
        <h2 class="card-title">Current Balance</h2>
        <p id="balance" class="display-4">0.00</p>
      </div>
    </div>

    <!-- Transaction Section -->
    <div class="row mb-4">
      <!-- Income Transactions -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Income Transactions</h3>
          </div>
          <ul id="income-transactions" class="list-group list-group-flush"></ul>
        </div>
      </div>

      <!-- Expense Transactions -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Expense Transactions</h3>
          </div>
          <ul id="expense-transactions" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Add Transaction</h2>
        <form id="transaction-form" class="row g-3">
          <div class="col-md-6">
            <label for="transaction-type" class="form-label">Type</label>
            <select id="transaction-type" class="form-select">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="transaction-amount" class="form-label">Amount</label>
            <input type="number" id="transaction-amount" class="form-control" placeholder="Amount" step="0.01" required>
          </div>
          <div class="col-12">
            <label for="transaction-description" class="form-label">Description</label>
            <input type="text" id="transaction-description" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (including Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
